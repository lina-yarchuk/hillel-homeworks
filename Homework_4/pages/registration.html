	<main>
		<h1>
			Регистрация на сайте: Авторынок
		</h1>

		<form name="registration" method="post" action="#">
			<div>
				<label for="yourname">Ваше имя:</label><br>
				<input type="text" size="40" id="yourname" name="yourname">
			</div>
			<br>

			<div>
				<label for="surname">Фамилия:</label><br>
				<input type="text" size="40" id="surname" name="surname">
			</div>
			<br>
			
			<div>
				<label for="emailAddress">e-mail:</label><br>
				<input type="email" id="emailAddress" >
			</div>
			<br>

			<div>
				<label for="phone">Телефон:</label><br>
				<input id="phone" type="tel" name="phone">
			</div>
			<br>

			<div>
				<label for="password">Пароль:</label><br>
				<input id="password" type="password">
			</div>
			<br>

			<div>
				<label for="conpassword">Подтверждение пароля:</label><br>
				<input id="conpassword" type="password">
			</div>
			<br>

			<div>
				<button>Отправить</button>
				<button type="reset">Очистить</button>
			</div>
			<br>

			<div>
			<input type="checkbox" checked  id="rememberme_checkbox">
			<label for="rememberme_checkbox">Запомнить меня</label>
			</div>
		</form>
	</main>
