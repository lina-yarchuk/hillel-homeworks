<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>box darkest</title>
	<link rel="stylesheet" href="./css/style4.css">
	
</head>
<body>
	<div class="square">
		<div class="box base darkest">
			<div class="box lightest">
				<div class="box darkest">
					<div class="box lightest">
						<div class="box darkest">
							<div class="box lightest">
								<div class="box darkest">
									<div class="box lightest">
										<div class="box darkest"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="wrap">
		<div class="left-block bg-blue">
			<div class="block-inner bg-yellow"></div>
		</div>
		<div class="right-block bg-blue">
			<div class="block-inner bg-green"></div>
		</div>
		<div class="clear"></div>
	</div>	
	
	<div class="block-green bg-green">
		<div class="block-top">
			<div class="box bg-yellow"></div>
			<div class="box right bg-yellow"></div>
			<div class="clear"></div>
		</div>
		<div class="block-bottom">
			<div class="box bg-yellow"></div>
			<div class="box left bg-yellow"></div>
			<div class="clear"></div>
		</div>
	</div>
</body>
</html>
